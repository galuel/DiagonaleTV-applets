<head>
<title>Applet simple avec coordonnées</title>
<link rel="icon" sizes="16x16" href="favicon.ico" />

<link href="css/live-applet.css" type="text/css" rel="stylesheet" />
<link href="pgn4web/fonts/pgn4web-font-LiberationSans.css" type="text/css" rel="stylesheet" />
<link href="pgn4web/fonts/pgn4web-font-ChessSansMerida.css" type="text/css" rel="stylesheet" />

<style type="text/css">
div.scrollable {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: auto;
}
</style>

<script>
window.setInterval(function() {
  var elem = document.getElementById('GameText');
  elem.scrollTop = elem.scrollHeight;
}, 5000);
</script>

<link rel="icon" sizes="16x16" href="king.ico" />

<script src="pgn4web/pgn4web.js" type="text/javascript"></script>
<script src="pgn4web/engine.js" type="text/javascript"></script>
<script src="pgn4web/fide-lookup.js" type="text/javascript"></script>
<script src="js/live-applet.js" type="text/javascript"></script>

</head>

<body>
<table cellpadding=0 cellspacing=0>
<tr valign=top>
<td width="360" style="position:relative;">
<div id="GameBoard" style="display:block; margin-left:13px;"></div>
<!-- images des coordonnees, dépendent de la taille des cases-->
<div id="imgcoord">
<img id="coord-vert" src="images/coord-vertical.png" width="12" height="352" border="0" style="position: absolute; left: 1px; top: 2px;">
<img id="coord-hori" src="images/coord-horizontal.png" width="352" height="15" border="0" style="position: absolute; left: 15px; top: 360px;">
</div>
</td>
<td height="180">
<div><span id="GameBlackTitle" title="black title"></span>&nbsp;<span id="GameBlack" style="font-weight:bold; cursor:pointer;" onclick="searchPlayer(this.innerHTML, customPgnHeaderTag('BlackFideId')); this.blur();" title="black player"></span>&nbsp;&nbsp;<span id="GameBlackElo" title="black elo"></span><span style="float:right;" id="GameBlackClock"></span></div>
<div><hr></div>
<div class="label" style="text-align: right; font-size: 50%;">game:<span id=currGm>0</span>/<span id=numGm>0</span></div>
<div class=scrollable style="font-size: 100%; text-align: justify;" id="GameText"></div>
<div><span class="label" style="font-size: 100%; text-align: justify;">Résultat : </span><span style="font-size: 100%; text-align: justify;" id="GameResult"></span></div>
<div id="GameButtons"></div>
<div id="GameSelector"></div>
<div><hr></div>
<div><span id="GameWhiteTitle" title="White title"></span>&nbsp;<span id="GameWhite" style="font-weight:bold; cursor:pointer;" onclick="searchPlayer(this.innerHTML, customPgnHeaderTag('WhiteFideId')); this.blur();" title="White player"></span>&nbsp;&nbsp;<span id="GameWhiteElo" title="White elo"></span><span style="float:right;" id="GameWhiteClock"></span>
</td>
</tr>
</table>

</body>
</html>

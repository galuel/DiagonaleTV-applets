<body>

<!-- paste your PGN below and make sure you dont specify an external source with SetPgnUrl() -->
<form style="display: none;"><textarea style="display: none;" id="pgnText">

</textarea></form>
<!-- paste your PGN above and make sure you dont specify an external source with SetPgnUrl() -->

<div class="label" style="text-align: right; font-size: 66%;">game:<span id=currGm>0</span>/<span id=numGm>0</span></div>

<table cellpadding=0 cellspacing=0>
<tr valign=top width="342">
<td width="282">
<span id="GameBlackTitle" title="black title"></span>&nbsp;<span id="GameBlack" style="font-weight:bold; cursor:pointer;" onclick="searchPlayer(this.innerHTML, customPgnHeaderTag('BlackFideId')); this.blur();" title="black player"></span>&nbsp;&nbsp;<span id="GameBlackElo" title="black elo"></span>
</td>
<td width=60 align=right>
<span id="GameBlackClock"></span>
</td>
<tr valign=top width="342">
<td width="342" colspan="2">
<div id="GameBoard"></div>
</tr>
<tr valign=top width="342">
<td width="282">
<span id="GameWhiteTitle" title="White title"></span>&nbsp;<span id="GameWhite" style="font-weight:bold; cursor:pointer;" onclick="searchPlayer(this.innerHTML, customPgnHeaderTag('WhiteFideId')); this.blur();" title="White player"></span>&nbsp;&nbsp;<span id="GameWhiteElo" title="White elo"></span>
</td>
<td width=60 align=right>
<span id="GameWhiteClock"></span>
</td>
</tr>
<tr valign=top width="342">
<td colspan="2">
<p></p>
<div id="GameButtons"></div>
<div id="GameSelector"></div>
<hr>
<div style="font-size: 85%; text-align: justify;" id="GameText"></div>
</td>
</tr>
<tr>
<td>
<span class="label">RÃ©sultat : </span><span id="GameResult"></span>
</td>
</tr>
